<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل معلومات الطالب</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }

        input, label {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="date"], input[type="number"] {
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>استمارة تسجيل الطالب</h1>
    <form action="/submit" method="POST">
        <label>اسم الطالب الثلاثي</label>
        <input type="text" name="student_name" required>

        <label>اسم ولي الأمر</label>
        <input type="text" name="guardian_name" required>

        <label>تاريخ الميلاد</label>
        <input type="date" name="birth_date" required>

        <label>رقم بطاقة السكن</label>
        <input type="text" name="card_number" required>

        <label>رقم هاتف ولي الأمر</label>
        <input type="text" name="phone_number" required>

        <label>اسم المصرف</label>
        <input type="text" name="bank_name" required>

        <button type="submit">حفظ وإرسال</button>
    </form>

    <div class="footer">
        <p>ثانوية النبلاء النموذجية | بإشراف: د. أحمد المالكي</p>
    </div>
</body>
</html>
