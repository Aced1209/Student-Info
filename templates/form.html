<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الطالب - ثانوية النبلاء</title>
</head>
<body>
    <h1>استمارة تسجيل الطالب</h1>
    <form action="/submit" method="post">
        <label>الاسم الثلاثي:</label><br>
        <input type="text" name="student_name" required><br><br>

        <label>اسم ولي الأمر:</label><br>
        <input type="text" name="guardian_name" required><br><br>

        <label>تاريخ الميلاد:</label><br>
        <input type="date" name="birth_date" required><br><br>

        <label>رقم بطاقة السكن:</label><br>
        <input type="text" name="card_number" required><br><br>

        <label>رقم هاتف ولي الأمر:</label><br>
        <input type="text" name="guardian_phone" required><br><br>

        <label>اسم المصرف:</label><br>
        <input type="text" name="bank_name" required><br><br>

        <button type="submit">إرسال</button>
    </form>
    <br>
    <footer>
        <p>بإشراف: د. أحمد المالكي - ثانوية النبلاء</p>
    </footer>
</body>
</html>
