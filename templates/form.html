<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>استمارة معلومات الطالب</title>
    <style>
        body { font-family: 'Arial', sans-serif; direction: rtl; background-color: #f0f0f0; text-align: center; padding: 40px; }
        form { background: white; padding: 20px; border-radius: 10px; width: 400px; margin: auto; box-shadow: 0 0 10px #ccc; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #aaa; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        footer { margin-top: 30px; font-size: 14px; color: #555; }
    </style>
</head>
<body>
    <h2>استمارة معلومات الطالب</h2>
    <form method="post">
        <input type="text" name="name" placeholder="الاسم الثلاثي للطالب" required>
        <input type="text" name="parent_name" placeholder="اسم ولي الأمر" required>
        <input type="date" name="dob" required>
        <input type="text" name="card_number" placeholder="رقم بطاقة السكن" required>
        <input type="text" name="phone" placeholder="رقم هاتف ولي الأمر" required>
        <input type="text" name="bank_name" placeholder="اسم المصرف" required>
        <button type="submit">إرسال</button>
    </form>
    <footer>
        بإشراف: د. أحمد المالكي - ثانوية النبلاء النموذجية
    </footer>
</body>
</html>
